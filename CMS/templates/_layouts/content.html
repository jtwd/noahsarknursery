{% extends "_layouts/site" %}

{% block main %}

  <div class="row">

    <div class="col col--12 col-md--6 col-lg--3" hidden>

    </div>

    <div class="col col--12 col-lg--9">

      <article class="Section Section--content">

        <h1>{{ entry.heading }}</h1>
        {% if entry.subHeading %}<h2 class="textSubHeading">{{ entry.subHeading }}</h2>{% endif %}
        {% if entry.leadText %}<p class="textLead">{{ entry.leadText }}</p>{% endif %}

        {{ entry.body }}


        {% block section_content %}{% endblock %}
      </article>

    </div>

  </div>

{% endblock %}

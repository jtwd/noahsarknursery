@layout("layouts/_layout.generic.html");

  <h2>Grid</h2>
  <hr>

  <h6>Container</h6>
  <div class="container demo"></div>


  <h6>Fixed Width Container (responsive)</h6>
  <div class="container container--fixed demo"></div>

  <div class="container container--fixed">
    <h6>Standard Row/Column</h6>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

    <h6>Standard Row/Column - Collapsed</h6>
    <div class="row row--collapse">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

    <h6>Two col - One width defined</h6>
    <div class="row">
      <div class="col col--4"></div>
      <div class="col"></div>
    </div>

    <h6>Two col - One width defined - reversed</h6>
    <div class="row row--reverse">
      <div class="col col--4"></div>
      <div class="col"></div>
    </div>

  </div>

  <div class="container">
    <h6>Responsive grid</h6>
    <div class="row">
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
      <div class="col col--12 col-sm--6 col-md--4 col-lg--3 col-xl--2 col-xxl--1"></div>
    </div>
  </div>

  <div class="container container--fixed">

    <h6>Column stacking</h6>
    <div class="row">
      <div class="col col--9"></div>
      <div class="col col--4"></div>
      <div class="col col--3"></div>
    </div>

    <h6>Nested grid</h6>
    <div class="row">
      <div class="col col--4"></div>
      <div class="col col-nested">
        <div class="row">
          <div class="col col--4"></div>
          <div class="col"></div>
        </div>
      </div>
    </div>

    <h6>Left aligned</h6>
    <div class="row">
      <div class="col col--3"></div>
      <div class="col col--3"></div>
      <div class="col col--3"></div>
    </div>

    <h6>Right aligned</h6>
    <div class="row row--right">
      <div class="col col--3"></div>
      <div class="col col--3"></div>
      <div class="col col--3"></div>
    </div>

    <h6>Centre aligned</h6>
    <div class="row row--center">
      <div class="col col--3"></div>
      <div class="col col--3"></div>
      <div class="col col--3"></div>
    </div>

  </div>
